<div class="container">
  <div *ngIf="!loading">

  <div class="row">
    <div class="col-12">
      <input [(ngModel)]="university.name" placeholder="Name" type="text" class="textInput validate" name="name">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <!--      <input [(ngModel)]="university.about" placeholder="About" type="text" class="textInput validate" name="about">-->
      <textarea [(ngModel)]="university.about" class="textInput" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>

  <div *ngFor="let institute of university.institutes">
    <div>
      <a routerLink="/institutes/edit/{{institute.id}}">
        <h4>{{institute.name}}</h4>
      </a>
    </div>
  </div>
  <div>
    <a routerLink="/institutes/add/{{university.id}}">Add</a>
  </div>

<div *ngIf="!loading" class="row">
  <div class="col-3" *ngFor="let image of university.imageContents">
      <div>
        <img style="margin-top: 20px" class="universityIcon" src="https://localhost:44304/api/universities/image/{{image.imageName}}">
      </div>
    <button (click)="deleteImage(image.id)" class="btn waves-effect waves-light  red darken-4" type="submit" name="action">Remove
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>

  <div class="file-field input-field">
    <div class="btn red darken-4">
      <span style="color: white">File</span>
      <input (change)="onFileSelected($event)" type="file">
    </div>
    <div class="file-path-wrapper">
      <input (change)="onFileSelected($event)" class="file-path validate" type="text">
    </div>
  </div>
  <div class="row" style="margin-top: 100px" *ngFor="let post of university.posts;let i = index" [attr.data-index]="i">
    <div class="col-6 textStyled">
      <div class="post-title" >
        <input [(ngModel)]="post.title" placeholder="Name" type="text" class="textInput validate" name="name">
      </div>
      <textarea [(ngModel)]="post.text" class="textInput" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <img class="post-image" src="https://localhost:44304/api/universities/image/{{post.imageLink}}">
    </div>
    <div class="col-4">
    <button (click)="deletePost(post.id)" class="btn waves-effect waves-light  red darken-4" type="submit" name="action">Remove
      <i class="material-icons right">remove</i>
    </button>
    </div>
  </div>

    <div class="row">
      <a style="color: #b71c1c" routerLink="/posts/university/{{university.id}}">Add new posts</a>
    </div>
<div class="row">
  <button (click)="editUniversity()">
    Add
  </button>
</div>
</div>
  <div class="row" *ngIf="loading">
    <div class="col-12 center">
      <app-preloader></app-preloader>
    </div>

  </div>
</div>
